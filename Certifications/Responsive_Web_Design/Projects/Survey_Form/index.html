<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Golden Vault Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Golden Vault Satisfaction Survey</h1>
    <p id="description"><em>Please complete this form to let us know how we're doing.</em></p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for:"name">Full Name:
        <input id="name" type="text" name="name" placeholder="Meera Raheer"required>
        </label>
      <label id="email-label" for="email">Email:
        <input id="email" type="email" name="email" placeholder="MRaheer@GV.com" required>
        </label>
      <label id="number-label" for="number">Level:
        <input id="number" type="number" min="0" max="20" required placeholder="12">
        </label>
      <label for="dropdown">Class: 
        <select id="dropdown">
          <option class="make_red" value="">(select one)</option>
          <option class="make_red" value="1">Artificer</option>
          <option class="make_red" value="2">Barbarian</option>
          <option class="make_red" value="3">Bard</option>
          <option class="make_red" value="4">Cleric</option>
          <option class="make_red" value="5">Druid</option>
          <option class="make_red" value="6">Fighter</option>
          <option class="make_red" value="7">Monk</option>
          <option class="make_red" value="8">Paladin</option>
          <option class="make_red" value="9">Ranger</option>
          <option class="make_red" value="10">Rogue</option>
          <option class="make_red" value="11">Sorcerer</option>
          <option class="make_red" value="12">Warlock</option>
          <option class="make_red" value="13">Wizard</option>
          <option class="make_red" value="14">Sidekick</option>
          <option class="make_red" value="15">Multiclass Munchkin</option>
          <option class="make_red" value="16">Other</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
        <label><b>Select your employment status: </b>
        <label for="intern">
          <input value="intern" id="intern" type="radio" name="operative-type" class="inline" /> Intern</label>
        <label for="junior">
          <input value="junior" id="junior" type="radio" name="operative-type" class="inline" /> Junior Operative</label>
        <label for="senior">
          <input value="senior" id="senior" type="radio" name="operative-type" class="inline" /> Senior Operative</label>
      </label>
      </fieldset>
      <fieldset>
        <label for="honesty">
          <input value="honest" id="honesty" type="checkbox" required name="honesty" class="inline" /> These are my honest thoughts.
        </label>
        <label for="followup">
          <input value="followupwithable" id="followup" type="checkbox" name="followup" class="inline" /> Please send me more surveys in the future.
        </label>
      </fieldset>
      <fieldset>
      <label for="comments">Provide additional feedback here:
        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Meera is the best handler ever!"></textarea>
      </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
