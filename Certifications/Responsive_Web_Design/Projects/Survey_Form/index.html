<h1 id="title">Golden Vault Satisfaction Survey</h1>
<p id="description">For existing operatives of the Golden Vault only! Please complete this form to let us know how we're doing and how we can improve.</p>
<form id="survey-form">
  <label id="name-label" for:"name">Full Name:
    <input id="name" type="text" name="name" placeholder="Meera Raheer"required>
    </label>
  <label id="email-label" for="email">Email:
    <input id="email" type="email" name="email" placeholder="MRaheer@GV.com" required>
    </label>
  <label id="number-label" for="number">Operative #
    <input id="number" type="number" min="5" max="5" placeholder="54321">
    </label>
  <select id="dropdown">
    <option>Select your class:
    <option>Cleric
    <option>Fighter
    <option>Wizard
    </select>
</form>
